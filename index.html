<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="user.css">
  <title>User List</title>
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favoriteUser.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Search bar -->
  <div class="row">
    <form class="row gy-2 gx-3 align-items-center" id="search-form">
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Name</label>
        <input type="text" class="form-control" id="search-input" placeholder="Keyword ...">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-success" id="search-button">Search</button>
      </div>
    </form>
    <!-- 新增切換模式icon -->
    
  </div>
  <!-- dataPanel -->
  <div class="container mt-3">
  <div class="row" id="data-panel">
    <!--  render user here  -->
  </div>
  </div>
  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- display paginator here-->
    </ul>
  </nav>

  <!-- modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Guillaume Vincent</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-6" id="user-modal-image">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-poster" class="img-fluid">
            </div>
            <div class="col-sm-6">
              <p id="user-modal-birthday"><strong>Name: </strong>1995-05-05</p>
              <p id="user-modal-region"><strong>Region: </strong>CH</p>
              <p id="user-modal-email"><strong>Email: </strong>guillaume.vincent@example.com</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
